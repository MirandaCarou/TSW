<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body >
    <div class="grid-container">
        <div class="grid-item grid-item-Titulo">¡Regístrate ahora!</div>
        <div class="grid-item grid-item-Registro">
            <div id="registroTitulo">
                <h2>Registro</h2>
            </div>
            <form class="registroForm" name="registroForm" id="registroForm" method="post">
                <input type="text" name="" id="name" required placeholder="Nombre"><span class="barra"></span>
                <input type="email" name="" id="email" required placeholder="Email"><span class="barra"></span>
                <input type="password" name="" id="password" required placeholder="Password"><span class="barra"></span>
                <button type="submit">Suscribirte</button>
            </form>
        </div>
    </div>
    
</body>
</html>
