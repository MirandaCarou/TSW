<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>

    <section class="main">


        <div class="sub-main-titulo-formulario">

            <h2 class="titulo">!Registrate ahora!</h2>

            <form class="formulario">
               
                <input type="text" name="" id="nombre" placeholder="Nombre" required class="input">

                <input type="text" name="" id="apellidos" placeholder="Apellidos" required class="input">

                <input type="text" name="" id="direccion" placeholder="Dirección" class="input">

                <!-- <input type="text" name="" id="cp" pattern="[0-9]{3}" placeholder="Código postal" class="input"> -->

                <!-- <input type="text" name="" id="numero" placeholder="Número de teléfono" class="input"> -->
            
                <input type="email" name="" id="email" placeholder="Email" required class="input">
            
                <input type="date" name="" id="fechaNac" max="2023-12-31" placeholder="Fecha de Nacimiento" required class="input">

                <!-- <input type="file" name="" id="fotoPerfil" accept="image/png, .jpeg, .jpg, image/gif" placeholder="Foto de perfil" class="input"> -->
            
                <input type="password" placeholder="Contraseña" class="input">

                <div class="grid-botonera">

                <input type="button" value="Atrás" class="input input-boton">

                <input type="submit" value="Registrarse" class="input input-boton">

                </div>

            </form>

        </div>

    </section>

</body>

</html>
