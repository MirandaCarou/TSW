<body >
   
        <div class="grid-item-Titulo">Save Your Money</div>

                <h2>¡Bienvenido!</h2>
            </div>

                <input type="text" id="txtUsuario" name="usuarioLogin" placeholder="Usuario">

            <div id="LoginMsg">
                <p>¿Has olvidado la contraseña?</p>
            </div>
            
        </div>
        <div class="grid-item-Registro">
            <p>¿Aun no tienes cuenta?</p>
            <a><input class=boton type="button" value="Registrarme Ahora"></a>
        </div>
        <div class="grid-item-Footer">
            <li>Privacidad</li>
            <li>Cookies</li>
            <li>Accesibilidad</li>
            <li>Políticas</li>
        </div>
    
    
</body>
